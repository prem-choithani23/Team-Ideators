<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>College Mess - Navigation</title>  
    <link rel="stylesheet" href="style.css">  
    <link rel="stylesheet" href="card.css">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />  
    <!-- <link rel="stylesheet" href=""> -->
</head>  
<body>  
    <nav class="navbar navbar-expand-md">  
        <div class="container-fluid">  
            <a class="navbar-brand" href="#"><i class="fa-solid fa-user"></i></a>  
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">  
                <span class="navbar-toggler-icon"></span>  
            </button>  
            <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">  
                <div class="navbar-nav">  
                    <a class="nav-link text-warning" aria-current="page" href="stocks.html">Stocks</a>  
                    <a class="present nav-link" href="present.html">Present</a>  
                </div>  
            </div>  
        </div>  
    </nav>  

    <div class="main-body">
        <div class="main-container">  
            <h1 class="page-title today">Today's Sales</h1>  
    
            <div class="item-card">  
                <img src="/Team Ideators/images/boiled_egg.png" alt="Food Item" class="food-image">  
                <div class="item-details">  
                    <h2 class="item-title">Boiled Eggs</h2>  
                    <div class="item-price">$4.99</div>  
                    <div class="item-quantity">Quantity: 5</div>  
                </div>  
                <div class="item-total">  
                    <div class="total-title">Total</div>  
                    $64.95 <!-- Total for the first card -->  
                </div>  
            </div>  
    
            <div class="item-card">  
                <img src="/Team Ideators/images/anda_bhurji.png" alt="Food Item" class="food-image">  
                <div class="item-details">  
                    <h2 class="item-title">Anda Bhurji</h2>  
                    <div class="item-price">$12.99</div>  
                    <div class="item-quantity">Quantity: 4</div>  
                </div>  
                <div class="item-total">  
                    <div class="total-title">Total</div>  
                    $38.97 <!-- Total for the second card -->  
                </div>  
            </div>  
    
            <!-- Total Calculation -->  
            <div class="total-sales">TOTAL SALES: $<span class="total-amount" id="totalAmount"></span></div>  
        </div>  
    
        <div class="vertical-divider" id="divider"></div> <!-- Vertical divider -->  
    
        <div class="analytics-section">  
            <h2 class="analytics-title">Analytics</h2>  
        </div> 
    </div>

    <script src="food.js"></script>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  
    <script src="script.js"></script>
    <script>  
        const itemPrices = [4.99, 12.99]; // Prices of the items  
        const itemQuantities = [5, 4]; // Quantities of the items  
        let total = 0;  
        for (let i = 0; i < itemPrices.length; i++) {  
            total += itemPrices[i] * itemQuantities[i]; // Calculate total  
        }  
        document.getElementById('totalAmount').innerText = total.toFixed(2); // Display total  

        // Position the vertical divider just after the last item card  
        function positionVerticalDivider() {  
            const cards = document.querySelectorAll('.item-card');  
            const lastCard = cards[cards.length - 1];  
            const divider = document.getElementById('divider');  
            const rect = lastCard.getBoundingClientRect();  
            divider.style.left = `${rect.right + 40 + window.scrollX}px`; // Set divider's left position  
            divider.style.height = `${document.body.clientHeight}px`; // Set height of divider  
        }  

        // Trigger the position function on load and resize  
        window.onload = positionVerticalDivider;  
        window.onresize = positionVerticalDivider;  
    </script>  
</body>  
</html>
